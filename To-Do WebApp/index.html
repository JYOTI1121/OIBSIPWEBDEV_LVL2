<!-- Level 2_Task 3_To-Do WebApp -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List WebApp by Jyoti</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id = "myDIV" class="header">
        <h1>To-Do List WebApp</h1>
        <input type="text" name="display" id="myInput">
        <span onclick="newElement()" class="addBtn">Add a Task</span>

    <ul id="myUL">
        <li>Wake Up Early</li>
        <li class="checked">Have a walk</li>
        <li>Read books</li>
    </ul>
</body>
<script src="index.js"></script>
</html>
